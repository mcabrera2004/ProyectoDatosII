<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Destinos Turísticos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Enlace para crear nuevo destino */
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 16px;
            margin-bottom: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Estilos para botones y formularios */
        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #c82333;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Destinos Turísticos</h1>
    <a href="{{ url_for('crear_destino') }}">Añadir Nuevo Destino</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>País</th>
                <th>Clima</th>
                <th>Costo Promedio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for destino in destinos %}
            <tr>
                <td>{{ destino.nombre }}</td>
                <td>{{ destino.pais }}</td>
                <td>{{ destino.clima }}</td>
                <td>{{ destino.costo_promedio }}</td>
                <td>
                    <a href="{{ url_for('editar_destino', id=destino._id) }}">Editar</a>
                    <form action="{{ url_for('eliminar_destino_ruta', id=destino._id) }}" method="POST" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
